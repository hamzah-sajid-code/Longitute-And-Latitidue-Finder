<!DOCTYPE html>
<html>

<head>
    <title>Loaction Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: lime;
        }

        .g {
            color: white;
            font-size: 30px;
        }
        .s{
            font-size: 40px;
            color: white;
        }
    </style>
</head>

<body>
    <center>
        <h1 class="btn btn-warning s">Get your coordinates here</h1>
<br>
<br>
        <h1 id="demo" style="text-align: center;" class="btn btn-info g"><span style="font-weight: bold;">Your Latitude
                is: </span><span id="lat"></span></h1>
        <br>
        <h1 id="demo2" style="text-align: center;" class="btn btn-info g"><span style="font-weight: bold;">Your
                Longitude is: </span><span id="lon"></span></h1>
    </center>
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
                console.log('Yes !!')

            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        setInterval(function () {
            getLocation()
            console.log('hi')
        }, 1000);

        function showPosition(position) {
            document.getElementById('lat').innerHTML = position.coords.latitude;
            document.getElementById('lon').innerHTML = position.coords.longitude;
        }
    </script>

</body>

</html>
